<html lang="en">
  <head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">

    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- jQuery and JavaScript Bundle with Popper -->

    <link rel="stylesheet" href="./app.css">
    <script src="./main.js"></script>
    <script src="raydreams.js"></script>
    <title>金员木</title>
  </head>
  <body>
    <header class="m-3">
      <nav><h3>金员木防伪标签生产系统</h3></nav>
    </header>
    <div class="mt-3 container-fluid">
      <div class="row">
        <div class="col">
          <div class="alert alert-primary" role="alert">
            <h3>批量生成序列号</h3>
            <form method="POST" action="api/gen">
              <div class="form-group">
                <label for="amount">数量</label>
                <input type="number" name="amount" class="form-control" id="amount" aria-describedby="amountHelp" required>
                <small id="amountHelp" class="form-text text-muted">输入生成序列号的数量，例如：10000</small>
              </div>
              <div class="form-group">
                <label for="memo">备注</label>
                <input type="text" name="memo" class="form-control" id="memo" aria-describedby="memoHelp">
                <small id="memoHelp" class="form-text text-muted">可不填写</small>
              </div>
              <button type="submit" class="btn btn-primary">生成</button>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h3>生产记录</h3>
          <div id="dataTable" class="table table-striped table-bordered">
          </div>
        </div>
      </div>
    </div>
